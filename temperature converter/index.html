<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .converter {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .converter h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .converter input, .converter select, .converter button {
            margin: 10px;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .converter button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }
        .converter button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
            white-space: pre-line;
        }
    </style>
</head>
<body>

<div class="converter">
    <h1>Temperature Converter</h1>
    <input type="text" id="temperatureInput" placeholder="Enter temperature">
    <select id="unitSelect">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
    </select>
    <button onclick="convertTemperature()">Convert</button>
    <div class="result" id="resultDisplay"></div>
</div>

<script>
    function convertTemperature() {
        const tempInput = document.getElementById('temperatureInput').value;
        const unit = document.getElementById('unitSelect').value;
        const resultDisplay = document.getElementById('resultDisplay');

        if (isNaN(tempInput) || tempInput === '') {
            resultDisplay.textContent = 'Please enter a valid number';
            return;
        }

        const temp = parseFloat(tempInput);
        let result = '';

        switch(unit) {
            case 'celsius':
                result += `Fahrenheit: ${(temp * 9/5 + 32).toFixed(2)} 째F\n`;
                result += `Kelvin: ${(temp + 273.15).toFixed(2)} K`;
                break;
            case 'fahrenheit':
                result += `Celsius: ${((temp - 32) * 5/9).toFixed(2)} 째C\n`;
                result += `Kelvin: ${((temp - 32) * 5/9 + 273.15).toFixed(2)} K`;
                break;
            case 'kelvin':
                result += `Celsius: ${(temp - 273.15).toFixed(2)} 째C\n`;
                result += `Fahrenheit: ${((temp - 273.15) * 9/5 + 32).toFixed(2)} 째F`;
                break;
            default:
                result = 'Unknown unit';
        }

        resultDisplay.textContent = result;
    }
</script>

</body>
</html>
